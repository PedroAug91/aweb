<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<header>
    <nav id="top-bar">
        <div class="nav-container">
            <span class="username">__pedroAug</span>
            <i class="fa-solid fa-chevron-down fa-2xs"></i>
        </div>
        <div class="nav-container">
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
</header>
<main>
    <section class="profile-follows">
        <div class="profile-container">
            <div class="profile-picture-container">
                <img src="assets/images/eu.jpg" alt="" class="profile-picture round">
                <div class="story-action-button round">
                    <i class="fa-solid fa-plus fa-sm"></i>
                </div>
            </div>
            <p class="username">Pedro Augusto</p>
        </div>
        <div class="follows-container">
            <ul>
                <li>
                    <span class="follows-num">9</span>
                    <p>Publicações</p>
                </li>
                <li>
                    <span class="follows-num">84</span>
                    <p>Seguidores</p>
                </li>
                <li>
                    <span class="follows-num">343</span>
                    <p>Seguindo</p>
                </li>
            </ul>
        </div>
    </section>
    <section class="action-buttons-profile">
        <div class="ab profile-ab">
            <p>Editar Perfil</p>
        </div>
        <div class="ab share-ab">
            <p>Compartilhar Perfil</p>
        </div>
        <div class="ab suggestions-ab">
            <i class="fa-solid fa-user-plus"></i>
        </div>
    </section>
    <section class="highlights">
        <div class="highlight-item">
            <img src="assets/images/post1.jpg" alt="" class="highlight round">
            <p>:)</p>
        </div>
        <div class="highlight-item">
            <img src="assets/images/post2.jpg" alt="" class="highlight round">
            <p>*</p>
        </div>
        <div class="highlight-item">
            <img src="assets/images/post3.jpg" alt="" class="highlight round">
            <p>:p</p>
        </div>
        <div class="highlight-item">
            <img src="assets/images/post4.jpg" alt="" class="highlight round">
            <p>vrum vrum</p>
        </div>
        <div class="highlight-item">
            <img src="assets/images/post5.jpg" alt="" class="highlight round">
            <p>mst</p>
        </div>
    </section>
    <section class="action-buttons">
        <nav>
            <div class="ab a-buttons"><i class="fa-solid fa-table-cells fa-xl"></i></div>
            <div class="ab a-buttons"><i class="fa-solid fa-clapperboard fa-xl"></i></div>
            <div class="ab a-buttons"><i class="fa-solid fa-id-card-clip fa-xl"></i></div>
        </nav>
    </section>
    <section class="mural">
        <div class="mural-item"><img src="assets/images/post1.jpg" alt=""></div>
        <div class="mural-item"><img src="assets/images/post2.jpg" alt=""></div>
        <div class="mural-item"><img src="assets/images/post3.jpg" alt=""></div>
        <div class="mural-item"><img src="assets/images/post4.jpg" alt=""></div>
        <div class="mural-item"><img src="assets/images/post5.jpg" alt=""></div>
        <div class="mural-item"><img src="assets/images/post6.jpg" alt=""></div>
        <div class="mural-item"><img src="assets/images/post7.jpg" alt=""></div>
        <div class="mural-item"><img src="assets/images/post8.jpg" alt=""></div>
        <div class="mural-item"><img src="assets/images/post9.jpg" alt=""></div>
    </section>
</main>
<footer>
    <nav>
        <i class="fa-solid fa-house fa-xl"></i>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-regular fa-square-plus fa-xl"></i>
        <i class="fa-solid fa-clapperboard fa-xl"></i>
        <img src="assets/images/eu.jpg" alt="" class="profile-picture round">
    </nav>
</footer>
<script src="https://kit.fontawesome.com/286fab062e.js" crossorigin="anonymous"></script>
</body>
</html>
